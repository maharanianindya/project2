{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>{{ product.name }} - Queen Kicks</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                ← Back to Products
            </a>
        </div>
        <!-- Loading State -->
        <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-pink-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-gray-600 mt-3">Loading product detail...</p>
        </div>
        <!-- Error State -->
        <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-red-500 text-5xl">⚠️</div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
            <p class="text-gray-500">Please try again later.</p>
        </div>
        <!-- Product Description -->
        <product id="product-description" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden">
         <!-- One white card containing BOTH columns -->
          <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            <!-- LEFT: Image -->
              <div id="featured-image-container" class="hidden">
                <img id="featured-image"
                    src=""
                    alt=""
                    class="w-full h-auto object-contain rounded-lg">
              </div>
            <!-- RIGHT: Badges, Title, Description, Author -->
              <div class="self-start">
                <!-- badges -->
                <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4"></div>
                <!-- title -->
                <h1 id="product-name" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-6"></h1>
                <!-- description -->
                <div class="prose prose-lg max-w-none">
                  <div id="product-description-text"
                      class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg"></div>
                </div>
                <!-- author -->
                <div class="mt-8 border-t border-gray-200 pt-6">
                  
                  <p id="product-author" class="font-medium text-gray-900">Author: Loading...</p>
                  <p class="text-sm text-gray-500">Author</p>
                </div>
              </div>
            </div>
        </product>
      </div>

...
<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const productDescription = document.getElementById('product-description');
const badgesContainer = document.getElementById('badges-container');
const productName = document.getElementById('product-name');
const productPrice = document.getElementById('product-price');
const featuredImageContainer = document.getElementById('featured-image-container');
const featuredImage = document.getElementById('featured-image');
const productDescriptionText = document.getElementById('product-description-text');
const productAuthor = document.getElementById('product-author');

// Show/hide page sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    productDescription.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name
function getCategoryLabel(categoryCode) {
    const categoryMapping = {
        transfer: 'Transfer',
        update: 'Update',
        exclusive: 'Exclusive',
        match: 'Match',
        rumor: 'Rumor',
        analysis: 'Analysis',
    };
    return categoryMapping[categoryCode] || categoryCode;
}

// get readable price product
function getPriceLabel(price) {
  return 'Rp' + (price || 0).toLocaleString('id-ID');
}

// Render product content
function renderProduct(product) {
    // Set title
    productName.textContent = product.name;
    document.title = `${product.name} - Queen Kicks`;
    
    // Set badges
    badgesContainer.innerHTML = '';
    
    // Category badge
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-pink-600 text-white';
    categoryBadge.textContent = getCategoryLabel(product.category);
    badgesContainer.appendChild(categoryBadge);

    //Price badge 
    const priceBadge = document.createElement('span');
    priceBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-pink-600 text-white';
    priceBadge.textContent = getPriceLabel(product.price);
    badgesContainer.appendChild(priceBadge);
    
    // Featured badge
    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
        featuredBadge.textContent = 'Featured';
        badgesContainer.appendChild(featuredBadge);
    }

    // Set featured image
    if (product.thumbnail) {
        featuredImage.src = product.thumbnail;
        featuredImage.alt = product.name;
        featuredImageContainer.classList.remove('hidden');
    } else {
        featuredImageContainer.classList.add('hidden');
    }
    
    // Set description
    productDescriptionText.textContent = product.description;
    
    // Set author
    const authorName = product.user_username || 'Anonymous';
    productAuthor.textContent = `Author: ${authorName}`;
}

// Fetch product detail
async function loadProductDetail() {
    try {
        showState('loading');
        
        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderProduct(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadProductDetail();
</script>

      
{% endblock content %}
