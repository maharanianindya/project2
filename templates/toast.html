{% load static %}
<!-- Simple Card-Style Toast -->
<div 
    class="fixed bottom-8 right-8 rounded-xl shadow-2xl z-50 opacity-0 translate-y-20 transition-all duration-300 overflow-hidden max-w-sm"
    id="toast-component"
    style="min-width: 300px;"
>
    <!-- Colored accent bar on left -->
    <div class="flex">
        <div id="toast-accent" class="w-2 flex-shrink-0"></div>
        
        <div class="flex-1 p-4 bg-white">
            <!-- Header with icon and close -->
            <div class="flex items-start justify-between mb-2">
                <div class="flex items-center gap-2">
                    <div id="toast-icon" class="flex-shrink-0"></div>
                    <h3 class="font-semibold text-gray-900" id="toast-title"></h3>
                </div>
                <button 
                    onclick="hideToast()" 
                    class="text-gray-400 hover:text-gray-600 transition-colors ml-2"
                >
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Message -->
            <p class="text-sm text-gray-600 pl-7" id="toast-message"></p>
        </div>
    </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>
