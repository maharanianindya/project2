<!-- Create Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Add New Product</h3>
        <p class="text-sm text-gray-600 mt-1">Share your Queen Kicks products with the community</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        {% csrf_token %}
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="footwear">Footwear</option>
            <option value="apparel">Apparel</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="text" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product price" required>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" form="productForm" class="order-1 sm:order-2 flex-1 bg-pink-600 text-white px-6 py-3 rounded-md font-medium hover:bg-pink-700 transition-colors">Publish Product</button>
    </div>
  </div>
</div>

<!-- Update Modal -->
<div id="crudModalUpdate" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalUpdateContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Update Product</h3>
        <p class="text-sm text-gray-600 mt-1">Edit your Queen Kicks product</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideUpdateModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productUpdateForm">
        {% csrf_token %}
        <input type="hidden" id="u-id" name="id">
        <div class="mb-4">
          <label for="u-name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="u-name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>
        <div class="mb-4">
          <label for="u-description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="u-description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required></textarea>
        </div>
        <div class="mb-4">
          <label for="u-category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="u-category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="jersey">Jersey</option>
            <option value="footwear">Footwear</option>
            <option value="apparel">Apparel</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="u-price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="text" id="u-price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>
        <div class="mb-4">
          <label for="u-thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="u-thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="u-featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="u-featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors" onclick="hideUpdateModal()">Cancel</button>
      <button type="submit" form="productUpdateForm" class="order-1 sm:order-2 flex-1 bg-pink-600 text-white px-6 py-3 rounded-md font-medium hover:bg-pink-700">Save Changes</button>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="deleteModalContent" class="bg-white rounded-lg shadow-lg w-11/12 sm:w-[420px] max-h-screen overflow-y-auto opacity-0 scale-95 transition">
    <div class="p-5 border-b">
      <h3 class="text-lg font-semibold text-gray-900">Delete product?</h3>
      <p class="text-sm text-gray-600 mt-1">This action cannot be undone.</p>
    </div>
    <form id="deleteForm" class="p-5">
      {% csrf_token %}
      <input type="hidden" id="del-id" name="id">
      <p class="text-gray-800 mb-4">
        Are you sure you want to delete <span id="del-name" class="font-medium"></span>?
      </p>
    </form>
    <div class="flex gap-3 p-5 border-t">
      <button type="button" class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50" onclick="hideDeleteModal()">Cancel</button>
      <button type="button" class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700" onclick="confirmDelete()">Delete</button>
    </div>
  </div>
</div>

<script>
  function getCSRF(){
    const m = document.cookie.match(/(?:^|; )csrftoken=([^;]+)/);
    return m ? decodeURIComponent(m[1]) : "";
  }

  // ---------- LOGOUT ----------
  document.getElementById('logoutBtn')?.addEventListener('click', async (e) => {
    e.preventDefault();
    const res = await fetch("{% url 'main:logout_ajax' %}", {
      method: 'POST', 
      headers: { 'X-CSRFToken': getCSRF() }
    });
    const data = await res.json();
    
    if (typeof showToast === 'function') {
      showToast('Success', data.message || (data.ok ? 'Logged out successfully' : 'Logout failed'), data.ok ? 'success' : 'error', 2000);
    }
    
    if (data.ok) { 
      setTimeout(() => window.location.href = "{% url 'main:login' %}", 2200); 
    }
  });
  
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modal.classList.remove('hidden'); 
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50); 
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => modal.classList.add('hidden'), 150); 
  }

  async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    });

    document.getElementById("productForm").reset();
    hideModal();
    showToast('Success', 'Product added successfully!', 'success');
    document.dispatchEvent(new CustomEvent('productAdded'));
    return false;
  }

  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
  });

  // ---------- UPDATE ----------
  function showUpdateModal(product) {
    const m = document.getElementById('crudModalUpdate');
    const c = document.getElementById('crudModalUpdateContent');

    document.getElementById('u-id').value = product.id;
    document.getElementById('u-name').value = product.name || '';
    document.getElementById('u-description').value = product.description || '';
    document.getElementById('u-category').value = product.category || '';
    document.getElementById('u-price').value = product.price ?? '';
    document.getElementById('u-thumbnail').value = product.thumbnail || '';
    document.getElementById('u-featured').checked = !!product.is_featured;

    m.classList.remove('hidden');
    setTimeout(() => {
      c.classList.remove('opacity-0', 'scale-95');
      c.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideUpdateModal() {
    const m = document.getElementById('crudModalUpdate');
    const c = document.getElementById('crudModalUpdateContent');
    c.classList.remove('opacity-100', 'scale-100');
    c.classList.add('opacity-0', 'scale-95');
    setTimeout(() => m.classList.add('hidden'), 150);
  }

  document.getElementById('productUpdateForm')?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('u-id').value;
    const fd = new FormData(e.target);

    if (!document.getElementById('u-featured').checked) {
      fd.set('is_featured', 'off');
    }

    try {
      const url = "{% url 'main:edit_product' 0 %}".replace('/0/', `/${id}/`);
      const res = await fetch(url, { method: 'POST', body: fd });
      if (!res.ok) throw new Error('Update failed');

      showToast('Success', 'Product updated!', 'success'); 
      hideUpdateModal();
      document.dispatchEvent(new CustomEvent('productAdded')); 
    } catch (err) {
      showToast('Error', 'Failed to update product', 'error');
    }
  });

  // ---------- DELETE ----------
  function showDeleteModal(id, name) {
    document.getElementById('del-id').value = id;
    document.getElementById('del-name').textContent = name || 'this product';

    const m = document.getElementById('deleteModal');
    const c = document.getElementById('deleteModalContent');
    m.classList.remove('hidden');
    requestAnimationFrame(() => {
      c.classList.remove('opacity-0', 'scale-95');
      c.classList.add('opacity-100', 'scale-100');
    });
  }

  function hideDeleteModal() {
    const m = document.getElementById('deleteModal');
    const c = document.getElementById('deleteModalContent');
    c.classList.remove('opacity-100', 'scale-100');
    c.classList.add('opacity-0', 'scale-95');
    setTimeout(() => m.classList.add('hidden'), 150);
  }

  async function confirmDelete() {
    const id = document.getElementById('del-id').value;
    const url = "{% url 'main:delete_product' 0 %}".replace('/0/', `/${id}/`);
    const csrf = document.querySelector("#deleteForm input[name=csrfmiddlewaretoken]")?.value;

    try {
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'X-CSRFToken': csrf },
      });

      if (!res.ok) throw new Error('Delete failed');

      showToast('Success', 'Product deleted!', 'success');
      hideDeleteModal();
      document.dispatchEvent(new CustomEvent('productAdded'));
    } catch (e) {
      showToast('Error', 'Failed to delete product', 'error');
    }
  }
</script>
